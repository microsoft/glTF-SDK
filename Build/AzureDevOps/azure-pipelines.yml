# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

jobs:
  - job: Windows

    pool:
      vmImage: 'VS2017-Win2016'

    strategy:
      matrix:
        Win32-Release:
          buildPlatform: Win32
          buildConfiguration: Release
          vcpkgTriplet: x86-windows
        Win32-Debug:
          buildPlatform: Win32
          buildConfiguration: Debug
          vcpkgTriplet: x86-windows
        x64-Release:
          buildPlatform: x64
          buildConfiguration: Release
          vcpkgTriplet: x64-windows
        x64-Debug:
          buildPlatform: x64
          buildConfiguration: Debug
          vcpkgTriplet: x64-windows
        ARM-Release:
          buildPlatform: ARM
          buildConfiguration: Release
          vcpkgTriplet: arm-windows
        ARM-Debug:
          buildPlatform: ARM
          buildConfiguration: Debug
          vcpkgTriplet: arm-windows
        ARM64-Release:
          buildPlatform: ARM64
          buildConfiguration: Release
          vcpkgTriplet: arm64-windows
        ARM64-Debug:
          buildPlatform: ARM64
          buildConfiguration: Debug
          vcpkgTriplet: arm64-windows

    workspace:
      clean: all

    variables:
      vcpkgRoot: "C:/vcpkg/scripts/buildsystems/vcpkg.cmake"

    steps:
    - powershell: vcpkg install --triplet "$(vcpkgTriplet)" rapidjson gtest
      displayName: Install packages with VcPkg

    - task: CMake@1
      inputs:
        workingDirectory: 'built\Int\cmake_$(buildPlatform)'
        cmakeArgs: '..\..\.. -G "Visual Studio 15 2017" -A "$(buildPlatform)" -DCMAKE_TOOLCHAIN_FILE="$(vcpkgRoot)" -DVCPKG_TARGET_TRIPLET="$(vcpkgTriplet)"'

    - task: CMake@1
      inputs:
        workingDirectory: 'built\Int\cmake_$(buildPlatform)'
        cmakeArgs: '--build . --target install --config $(buildConfiguration) -- /m'

    - script: .\GLTFSDK.Test.exe --gtest_output=xml:GLTFSDK.Test.log
      workingDirectory: built\Out\windows_$(buildPlatform)\$(buildConfiguration)\GLTFSDK.Test
      displayName: Running Unit Tests
      condition: and(succeeded(), in(variables['buildPlatform'], 'Win32', 'x64'))

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: built\Out\windows_$(buildPlatform)\$(buildConfiguration)\GLTFSDK.Test\GLTFSDK.Test.log
      condition: and(succeeded(), in(variables['buildPlatform'], 'Win32', 'x64'))

  - job: MacOS

    pool:
      vmImage: 'macOS-10.14'
    
    strategy:
      matrix:
        macOS-Release:
          buildPlatform: macOS
          buildConfiguration: Release
        macOS-Debug:
          buildPlatform: macOS
          buildConfiguration: Debug

    workspace:
      clean: all

    steps:
    - task: CMake@1
      inputs:
        workingDirectory: 'built/Int/cmake_$(buildPlatform)'
        cmakeArgs: '../../.. -G Xcode'

    - task: CMake@1
      inputs:
        workingDirectory: 'built/Int/cmake_$(buildPlatform)'
        cmakeArgs: '--build . --target install --config $(buildConfiguration)'

    - script: ./GLTFSDK.Test --gtest_output=xml:GLTFSDK.Test.log
      workingDirectory: built/Out/$(buildPlatform)/$(buildConfiguration)/GLTFSDK.Test
      displayName: Running Unit Tests

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: built/Out/$(buildPlatform)/$(buildConfiguration)/GLTFSDK.Test/GLTFSDK.Test.log

  - job: iOS

    pool:
      vmImage: 'macOS-10.14'
    
    strategy:
      matrix:
        iOS-Release:
          buildPlatform: iOS
          buildConfiguration: Release
        iOS-Debug:
          buildPlatform: iOS
          buildConfiguration: Debug

    workspace:
      clean: all

    steps:

    - task: CMake@1
      inputs:
        workingDirectory: 'built/Int/cmake_$(buildPlatform)'
        cmakeArgs: '../../.. -G Xcode -DCMAKE_TOOLCHAIN_FILE="$(Build.SourcesDirectory)/Build/CMake/ios.toolchain.cmake" -DIOS_PLATFORM=OS -DIOS_DEPLOYMENT_TARGET="10.11" -DENABLE_UNIT_TESTS="OFF"'

    - task: CMake@1
      inputs:
        workingDirectory: 'built/Int/cmake_$(buildPlatform)'
        cmakeArgs: '--build . --target install --config $(buildConfiguration)'

